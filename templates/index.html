<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition System</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden; /* Menghilangkan scroll horizontal */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-500 to-blue-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold hover:opacity-90">Voice Recognition System</a>
            <div class="space-x-4">
                <a href="/" class="text-white hover:text-blue-200">Home</a>
                <a href="/about" class="text-white hover:text-blue-200">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center" style="height: calc(100vh - 150px);">
        <div class="text-center">
            <h1 class="text-4xl font-serif text-gray-950 mb-6">Voice Control System</h1>
            <div id="buttonContainer">
                <button id="startButton" class="bg-blue-500 text-white py-3 px-6 rounded-lg transform transition duration-300 hover:bg-blue-600 focus:outline-none">
                    Mulai Perintah Suara
                </button>
                <button id="stopButton" class="bg-red-500 text-white py-3 px-6 rounded-lg hidden transform transition duration-300 hover:bg-red-600 focus:outline-none">
                    Berhenti
                </button>
            </div>
            <p id="statusMessage" class="mt-4 text-lg text-gray-700 hidden">Sistem mendengarkan ... Silakan beri perintah.</p>
        </div>
    </div>    

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-4 fixed inset-x-0 bottom-0">
        <div class="container mx-auto text-center">
            &copy; 2024 Voice Recognition. All rights reserved.
        </div>
    </footer>    

    <!-- Script -->
    <script src="/static/js/script.js"></script>
</body>
</html>
